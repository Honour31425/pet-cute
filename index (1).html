<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Filter - UI Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit-icons.min.js"></script>

  <style>
    :root {
      --bg-color: #000;
      --text-color: white;
      --highlight-color: #00f7ff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Catamaran', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .main-content {
      padding: 20px;
    }

    .uk-navbar-nav > li > a {
      color: var(--text-color);
    }

    .img-gal {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .float-gallery-content {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      color: var(--text-color);
    }

    .highlight {
      color: var(--highlight-color);
      font-size: 0.9em;
    }

    .content a {
      color: var(--text-color);
      text-decoration: none;
    }

    .content-btn button {
      background-color: transparent;
      color: var(--highlight-color);
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999;
      background: var(--highlight-color);
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --highlight-color: #0077ff;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

  <div class="main-content">
    <div uk-filter="target: .js-filter">
      <ul class="uk-navbar-nav">
        <li class="uk-active" uk-filter-control><a href="#">All</a></li>
        <li uk-filter-control="[data-num='1']"><a href="#">DOG</a></li>
        <li uk-filter-control="[data-num='2']"><a href="#">CAT</a></li>
        <li uk-filter-control="[data-num='3']"><a href="#">ANT & RABBIT</a></li>
      </ul>

      <ul class="img-gallery-container js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid>
        <!-- DOG -->
        <li data-num="1">
          <img src="https://cdn.pixabay.com/photo/2022/09/15/17/55/dog-7456991_640.jpg" class="img-gal">
          <div class="float-gallery-content">
            <div class="content uk-text-left"><span class="highlight">DOG</span><a href="#">Cute Dog 1</a></div>
            <div class="content-btn"><button>&#8594;</button></div>
          </div>
        </li>
        <li data-num="1">
          <img src="https://cdn.pixabay.com/photo/2022/09/05/20/46/cute-dog-7435167_960_720.jpg" class="img-gal">
          <div class="float-gallery-content">
            <div class="content uk-text-left"><span class="highlight">DOG</span><a href="#">Cute Dog 2</a></div>
            <div class="content-btn"><button>&#8594;</button></div>
          </div>
        </li>

        <!-- CAT -->
        <li data-num="2">
          <img src="https://cdn.pixabay.com/photo/2022/09/17/17/32/cat-7461440_1280.jpg" class="img-gal">
          <div class="float-gallery-content">
            <div class="content uk-text-left"><span class="highlight">CAT</span><a href="#">Adorable Cat 1</a></div>
            <div class="content-btn"><button>&#8594;</button></div>
          </div>
        </li>
        <li data-num="2">
          <img src="https://cdn.pixabay.com/photo/2022/09/04/20/15/cat-7432690_1280.jpg" class="img-gal">
          <div class="float-gallery-content">
            <div class="content uk-text-left"><span class="highlight">CAT</span><a href="#">Adorable Cat 2</a></div>
            <div class="content-btn"><button>&#8594;</button></div>
          </div>
        </li>

        <!-- ANT & RABBIT -->
        <li data-num="3">
          <img src="https://cdn.pixabay.com/photo/2023/04/21/16/24/ai-generated-7942231_960_720.jpg" class="img-gal">
          <div class="float-gallery-content">
            <div class="content uk-text-left"><span class="highlight">ANT & RABBIT</span><a href="#">AI Rabbit</a></div>
            <div class="content-btn"><button>&#8594;</button></div>
          </div>
        </li>
        <li data-num="3">
          <img src="https://cdn.pixabay.com/photo/2024/02/20/10/19/ai-generated-8585127_1280.jpg" class="img-gal">
          <div class="float-gallery-content">
            <div class="content uk-text-left"><span class="highlight">ANT & RABBIT</span><a href="#">Cute Rabbit</a></div>
            <div class="content-btn"><button>&#8594;</button></div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
